<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drums</title>
</head>

<body>
    <div class="keys">
        <button class="key btn" data-key="65">A</button>
        <button class="key btn" data-key="83">S</button>
        <button class="key btn" data-key="68">D</button>
        <button class="key btn" data-key="70">F</button>
        <button class="key btn" data-key="71">G</button>
        <button class="key btn" data-key="72">H</button>
        <button class="key btn" data-key="74">J</button>
        <button class="key btn" data-key="75">K</button>
        <button class="key btn" data-key="76">L</button>
    </div>
        <audio class="65" src="sounds/clap.wav"></audio>
        <audio class="83" src="sounds/hihat.wav"></audio>
        <audio class="68" src="sounds/kick.wav"></audio>
        <audio class="70" src="sounds/openhat.wav"></audio>
        <audio class="71" src="sounds/boom.wav"></audio>
        <audio class="72" src="sounds/ride.wav"></audio>
        <audio class="74" src="sounds/snare.wav"></audio>
        <audio class="75" src="sounds/tom.wav"></audio>
        <audio class="76" src="sounds/tink.wav"></audio>
        <script src="drums.js"></script>
</body>

</html>
